<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oi Hughie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background-image: url(homelander.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .slideshow-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin: 20px 0;
        }

        .slide {
            display: none;
            position: relative;
            width: 100%;
            height: auto;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 0 0 10px 10px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px black;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 12px;
            color: white;
            font-weight: bold;
            font-size: 22px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 3px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .prev {
            left: 10px;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 10px;
            border-radius: 0 3px 3px 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .caption {
                font-size: 1em;
                padding: 10px;
            }

            .prev, .next {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="starlight_mewing.jpg" alt="Starlight mewing">
            <div class="caption">Starlight mewing.</div>
        </div>
        <div class="slide">
            <img src="atrain.jpeg" alt="A-train's hairline">
            <div class="caption">A-train's hairline.</div>
        </div>
        <div class="slide">
            <img src="butcher.jpg" alt="Butcher">
            <div class="caption">Oi Hughie, Homelander done killed me wife and took me bloody son.</div>
        </div>
        <div class="slide">
            <img src="TheBoysDeep.jpg" alt="The Peak's shoulder">
            <div class="caption">The Peak's shoulder.</div>
        </div>
        <div class="slide">
            <img src="homelandermilk.jpg" alt="Homelander drinking milk">
            <div class="caption">Homelander drinking milk.</div>
        </div>
        <div class="slide">
            <img src="homelandermilk2.jpg" alt="Homelander drinking milk from Firecracker">
            <div class="caption">Homelander drinking milk from Firecracker.</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="music-player">
        <audio id="audioPlayer" src="videoplayback.m4a"></audio>
        <button class="music-button" onclick="togglePlay()">Play Music (It's better)</button>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
                if (index === slideIndex) {
                    const images = slide.querySelectorAll('img');
                    const captions = slide.querySelectorAll('.caption');
                    images.forEach((img, i) => {
                        img.style.animationDelay = `${i * 0.5}s`; // Staggered fade-in effect
                    });
                    captions.forEach((caption, i) => {
                        caption.style.animationDelay = `${i * 0.5}s`; // Staggered fade-in effect
                    });
                }
            });
        }

        function plusSlides(n) {
            slideIndex += n;
            const slides = document.querySelectorAll('.slide');
            if (slideIndex >= slides.length) { slideIndex = 0; }
            if (slideIndex < 0) { slideIndex = slides.length - 1; }
            showSlides();
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const musicButton = document.querySelector('.music-button');

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                musicButton.textContent = 'Pause Music';
            } else {
                audioPlayer.pause();
                musicButton.textContent = 'Play Music';
            }
        }
    </script>
</body>
</html>
