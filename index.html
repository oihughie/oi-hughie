<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oi Hughie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background-image: url(homelander.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .single-item-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .single-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Ensures the image container takes full width */
            max-width: 500px; /* Limits the width of the single image */
        }

        .item, .single-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item img, .single-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .item p, .single-item p {
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            margin: 10px 0 0 0;
        }

        .music-player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .music-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            color: #FFA500;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            .item p, .single-item p {
                font-size: 1em;
            }

            .music-button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="starlight_mewing.jpg" alt="Image 1">
            <p>Starlight mewing.</p>
        </div>
        <div class="item">
            <img src="atrain.jpeg" alt="Image 2">
            <p>A-train's hairline.</p>
        </div>
        <div class="item">
            <img src="butcher.jpg" alt="Image 3">
            <p>Oi Hughie, Homelander done killed me wife and took me bloody son.</p>
        </div>
        <div class="item">
            <img src="TheBoysDeep.jpg" alt="Image 4">
            <p>The Peak's shoulder.</p>
        </div>
        <div class="item">
            <img src="homelandermilk.jpg" alt="Image 5">
            <p>Homelander drinking milk.</p>
        </div>
        <div class="item">
            <img src="homelandermilk2.jpg" alt="Image 6">
            <p>Homelander drinking milk from Firecracker.</p>
        </div>
    </div>

    <div class="music-player">
        <audio id="audioPlayer" src="videoplayback.m4a"></audio>
        <button class="music-button" onclick="togglePlay()">Play Music (It's better)</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const musicButton = document.querySelector('.music-button');

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                musicButton.textContent = 'Pause Music';
            } else {
                audioPlayer.pause();
                musicButton.textContent = 'Play Music';
            }
        }
    </script>
</body>
</html>
